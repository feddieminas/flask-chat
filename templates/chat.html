<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat page for {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    
    <form method = "POST">
        <textarea cols="50" rows="4" name="message" id="message"></textarea>
        <br>
        <button>Send message</button>
    </form>
    
    {% for message in chat_messages %}
        <p>({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</p>
    {% endfor %}
    
    
    <script>
        let textbox = document.getElementById("message")
    
        let timer=setTimeout(function() {
            location.reload() /* this refreshes the page */
        }, 5000) /* that every 5 seconds, the latest messages will be displayed */
        
        textbox.onkeydown = function(s) { /* onkeydown works whenever there's a key press */
            
            clearTimeout(timer) /* stops the timer and then below it starts up again so you gain 5 secs to type the message you do before it refreshes again, which is sufficient*/
            
            timer = setTimeout(function() {
                location.reload()
            }, 5000)
        }
        
    </script>
    
    
</body>
</html>
